service: serverless-qr-generator

useDotenv: true

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-jest-plugin

package:
  patterns:
    - '!__tests__'
    - '!.github'

custom:
  serverless-offline:
    httpPort: 4001

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, 'production'}
  region: ${opt:region, 'eu-west-1'}
  iam:
    role: arn:aws:iam::123456789:role/replace-this-guy
  apiGateway:
    shouldStartNameWithService: true

functions:
  generateQR:
    handler: handler.generateQR
    events:
      - http:
          path: generate
          method: post
          cors: true